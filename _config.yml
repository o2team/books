# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Aotu.io
subtitle: 凹凸小书
subtitle_desc: by AOTU.IO, for building the web.
fulltitle: 『凹凸小书』- O2 Tiny Books
slogan: 更专业的知识分享
keywords: 凹凸小书, 凹凸小册, 凹凸实验室, Aotu, 前端开发, 全栈开发, IOS开发, Android开发
description: 来自大厂专业研发团队的实战知识 - 凹凸小册
author: 凹凸实验室
language: zh-cn
timezone: Asia/Shanghai


# URL
# If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://books.aotu.io
root: /
permalink: notes/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: notes
category_dir: cates
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'baidu*.html'
  - 'demo/**'

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# generator-index
index_generator:
  per_page: 24
  order_by: -date

# tag generator
## https://github.com/hexojs/hexo-generator-tag
tag_generator:
  per_page: 24

# fragments generator
## https://github.com/mamboer/hexo-generator-fragments
fragments_generator:
  dir: fragments
  per_page: 24
  index_dir: index

# Pagination
## Set per_page to 0 to disable pagination
per_page: 24
pagination_dir: page

# hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true
  modifyAnchors: ''
  autolink: true

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: booty


# Feeds
## https://www.npmjs.com/package/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: false

# lunr
lunr:
  field: all
  path: assets/lunr/

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  message: Super AOTUMan at {{ now('YYYY-MM-DD HH:mm:ss') }}
  repo:
    github: git@github.com:o2team/books.git,gh-pages

# Disqus
disqus_shortname:

# Analytics
baidu_analytics: e850b980d029480b092fdd7503c3f8de
baidu_push: true
google_analytics:
ta_analytics: 53685723

# Social
twitter: o2circle
github:
  user: o2team
  repo: o2team.github.io

# baidu sitemap
baidusitemap:
  url: http://books.aotu.io/

# filter_cleanup
hfc_useref:
  enable: true
  concat: true

hfc_html:
  enable: true

hfc_css:
  enable: true
  exclude:
    - '*.min.css'

hfc_js:
  enable: true
  mangle: true
  exclude:
    - '*.min.js'

hfc_img:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

hfc_favicons:
  enable: true
  src: img/logo.png
  target: img/
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: false
    opengraph: false
    windows: true
    yandex: false

# O2 Theme Customation
logo_url: img/logo.png
